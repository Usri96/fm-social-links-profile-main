<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article>
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Photo" />
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-list">
        <a class="list-item" href="github">github</a><a class="list-item" href="FrontendMentor">Frontend Mentor</a><a class="list-item" href="linkedin">LinkedIn</a><a class="list-item"
          href="Twitter">Twitter</a><a class="list-item" href="Instagram">Instagram</a>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ujjwal Srivastava</a>.
  </footer>
</body>

</html>
